<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Video Editor - Pro V7</title>
    <style>
        :root { --primary: #0d6efd; --dark: #212529; }
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 15px; padding-bottom: 100px; }
        
        .header { background: var(--primary); color: white; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        h3 { margin: 0 0 10px 0; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; color: var(--dark); font-size: 16px; }
        
        label { display: block; font-weight: bold; font-size: 13px; margin-top: 10px; color: #555; }
        input[type="file"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; background: #fafafa; }
        
        .clip-list { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; }
        .clip-item { min-width: 100px; height: 100px; position: relative; border-radius: 8px; overflow: hidden; border: 2px solid #ddd; background: #eee; }
        .clip-item img { width: 100%; height: 100%; object-fit: cover; }
        .clip-dur { position: absolute; bottom: 0; background: rgba(0,0,0,0.7); color: white; width: 100%; text-align: center; font-size: 10px; }
        
        .btn-export { background: linear-gradient(135deg, #0d6efd, #0a58ca); color: white; border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; font-size: 16px; width: 100%; cursor: pointer; box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4); }
        
        #loader { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .spinner { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <h2>üé¨ News Video Editor</h2>
        <small>Server V7 (Stable)</small>
    </div>

    <div class="card">
        <h3>1. Audio</h3>
        <label>üéôÔ∏è ‡§µ‡•â‡§á‡§∏‡§ì‡§µ‡§∞ (Audio):</label>
        <input type="file" id="mainAudio" accept="audio/*">
        
        <label>üéµ ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§Æ‡•ç‡§Ø‡•Ç‡§ú‡§ø‡§ï (Optional):</label>
        <input type="file" id="bgMusic" accept="audio/*">
    </div>

    <div class="card">
        <h3>2. Visuals</h3>
        <label>üñºÔ∏è ‡§´‡•ã‡§ü‡•ã ‡§ö‡•Å‡§®‡•á‡§Ç (Multiple):</label>
        <input type="file" id="imageInput" accept="image/*" multiple onchange="handleImages(this)">
        <div class="clip-list" id="clipContainer">
            <div style="padding:10px; color:#999; font-size:12px;">No images selected</div>
        </div>
        <p style="font-size:11px; color:#666;">‚ÑπÔ∏è ‡§∏‡§æ‡§∞‡•Ä ‡§´‡•ã‡§ü‡•ã ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§ï‡•á ‡§π‡§ø‡§∏‡§æ‡§¨ ‡§∏‡•á ‡§¨‡§∞‡§æ‡§¨‡§∞ ‡§ö‡§≤‡•á‡§Ç‡§ó‡•Ä‡•§</p>
    </div>

    <div class="card">
        <h3>3. Logo</h3>
        <label>üì∫ ‡§ö‡•à‡§®‡§≤ ‡§≤‡•ã‡§ó‡•ã (PNG):</label>
        <input type="file" id="logoInput" accept="image/*">
    </div>

    <div style="text-align:center; margin-top:20px;">
        <button class="btn-export" onclick="exportVideo()">üöÄ Export Video</button>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <div style="font-size:18px; font-weight:bold;" id="statusText">Processing...</div>
        <div style="font-size:14px; color:#aaa; margin-top:5px;" id="statusDetail">Preparing...</div>
    </div>

<script>
    const SERVER_URL = "https://news-video-server.onrender.com/render";
    let clips = [];

    function handleImages(input) {
        const container = document.getElementById('clipContainer');
        container.innerHTML = '';
        clips = [];

        if (input.files) {
            Array.from(input.files).forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'clip-item';
                div.innerHTML = `<img src="${URL.createObjectURL(file)}"><div class="clip-dur">${index+1}</div>`;
                container.appendChild(div);
                clips.push({ file: file });
            });
        }
    }

    const fileToBase64 = (file) => new Promise((resolve) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => resolve(null);
    });

    // Smart Compressor with Fallback
    const compressImage = (file) => new Promise((resolve) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (event) => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const scale = 1280 / Math.max(img.width, 1280); // Max width 1280
                canvas.width = img.width * scale;
                canvas.height = img.height * scale;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                resolve(canvas.toDataURL('image/jpeg', 0.8)); // Return compressed
            };
            img.onerror = () => resolve(event.target.result); // Fallback to original
        };
        reader.onerror = () => resolve(null);
    });

    const getAudioDuration = (file) => new Promise((resolve) => {
        const audio = new Audio(URL.createObjectURL(file));
        audio.onloadedmetadata = () => resolve(audio.duration);
        audio.onerror = () => resolve(0);
    });

    async function exportVideo() {
        const loader = document.getElementById('loader');
        const statusText = document.getElementById('statusText');
        const statusDetail = document.getElementById('statusDetail');
        
        const audioFile = document.getElementById('mainAudio').files[0];
        const bgmFile = document.getElementById('bgMusic').files[0];
        const logoFile = document.getElementById('logoInput').files[0];

        if (!audioFile) return alert("‚ùå ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§ö‡•Å‡§®‡§®‡§æ ‡§ú‡§∞‡•Å‡§∞‡•Ä ‡§π‡•à‡•§");
        if (clips.length === 0) return alert("‚ùå ‡§ï‡§Æ ‡§∏‡•á ‡§ï‡§Æ ‡§è‡§ï ‡§´‡•ã‡§ü‡•ã ‡§ö‡•Å‡§®‡•á‡§Ç‡•§");

        loader.style.display = 'flex';
        statusText.innerText = "Calculating...";

        try {
            // 1. Duration Logic
            let totalDuration = await getAudioDuration(audioFile);
            if (!totalDuration || totalDuration === Infinity) totalDuration = 10;
            const timePerSlide = totalDuration / clips.length;

            // 2. Prepare Files
            statusText.innerText = "Processing Files...";
            const audioB64 = await fileToBase64(audioFile);
            
            // Check if audio failed
            if(!audioB64) throw new Error("Audio file failed to load.");

            const bgmB64 = bgmFile ? await fileToBase64(bgmFile) : null;
            const logoB64 = logoFile ? await fileToBase64(logoFile) : null;

            // 3. Process Images (Hybrid Mode)
            let clipsData = [];
            for (let i = 0; i < clips.length; i++) {
                statusDetail.innerText = `Preparing Image ${i+1}/${clips.length}...`;
                
                // Try compress, if fail, use original base64
                let imgB64 = await compressImage(clips[i].file);
                if (!imgB64) imgB64 = await fileToBase64(clips[i].file); 

                if (imgB64) {
                    clipsData.push({
                        imageData: imgB64,
                        duration: timePerSlide,
                        type: 'image'
                    });
                }
            }

            if (clipsData.length === 0) throw new Error("No images could be processed.");

            // 4. Send to Server
            statusText.innerText = "Creating Video...";
            statusDetail.innerText = "Upload ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à, ‡§ï‡•É‡§™‡§Ø‡§æ ‡§á‡§Ç‡§§‡•õ‡§æ‡§∞ ‡§ï‡§∞‡•á‡§Ç...";

            const response = await fetch(SERVER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    audioData: audioB64,
                    bgmData: bgmB64,
                    logoData: logoB64,
                    clips: clipsData
                })
            });

            if (!response.ok) {
                const err = await response.text();
                throw new Error("Server Error: " + err);
            }

            // 5. Download
            statusText.innerText = "Downloading...";
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `News_${Date.now()}.mp4`;
            document.body.appendChild(a);
            a.click();
            a.remove();

            loader.style.display = 'none';
            alert("‚úÖ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§¨‡§® ‡§ó‡§Ø‡§æ!");

        } catch (error) {
            console.error(error);
            loader.style.display = 'none';
            alert("Error: " + error.message);
        }
    }
</script>
</body>
</html>
