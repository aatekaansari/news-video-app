<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Video Editor - Stable</title>
    <style>
        :root { --primary: #0d6efd; --dark: #212529; }
        body { font-family: sans-serif; background: #e9ecef; margin: 0; padding: 15px; padding-bottom: 100px; }
        
        .header { background: var(--primary); color: white; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        h3 { margin: 0 0 10px 0; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; color: var(--dark); font-size: 16px; }
        
        label { display: block; font-weight: bold; font-size: 13px; margin-top: 10px; color: #555; }
        input[type="file"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; background: #fafafa; }
        
        .btn-export { background: linear-gradient(135deg, #0d6efd, #0a58ca); color: white; border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; font-size: 16px; width: 100%; cursor: pointer; box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4); }
        
        #loader { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .spinner { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <h2>üé¨ News Video Editor</h2>
        <small>Server V8 (Auto-Stretch)</small>
    </div>

    <div class="card">
        <h3>1. Audio</h3>
        <label>üéôÔ∏è ‡§µ‡•â‡§á‡§∏‡§ì‡§µ‡§∞ (Audio):</label>
        <input type="file" id="mainAudio" accept="audio/*">
        
        <label>üéµ ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§Æ‡•ç‡§Ø‡•Ç‡§ú‡§ø‡§ï (Optional):</label>
        <input type="file" id="bgMusic" accept="audio/*">
    </div>

    <div class="card">
        <h3>2. Visuals</h3>
        <label>üñºÔ∏è ‡§´‡•ã‡§ü‡•ã ‡§ö‡•Å‡§®‡•á‡§Ç (Multiple):</label>
        <input type="file" id="imageInput" accept="image/*" multiple onchange="handleImages(this)">
        <div id="imageCount" style="margin-top:10px; font-size:12px; color:blue;"></div>
        <p style="font-size:11px; color:#666;">‚ÑπÔ∏è ‡§´‡•ã‡§ü‡•ã ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§ï‡•á ‡§π‡§ø‡§∏‡§æ‡§¨ ‡§∏‡•á ‡§Ö‡§™‡§®‡•á ‡§Ü‡§™ ‡§≤‡§Ç‡§¨‡•Ä ‡§π‡•ã ‡§ú‡§æ‡§è‡§Ç‡§ó‡•Ä‡•§</p>
    </div>

    <div class="card">
        <h3>3. Logo</h3>
        <label>üì∫ ‡§ö‡•à‡§®‡§≤ ‡§≤‡•ã‡§ó‡•ã (PNG):</label>
        <input type="file" id="logoInput" accept="image/*">
    </div>

    <div style="text-align:center; margin-top:20px;">
        <button class="btn-export" onclick="exportVideo()">üöÄ Export Full Video</button>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <div style="font-size:18px; font-weight:bold;" id="statusText">Processing...</div>
        <div style="font-size:14px; color:#aaa; margin-top:5px;" id="statusDetail">Calculating...</div>
    </div>

<script>
    const SERVER_URL = "https://news-video-server.onrender.com/render";
    let clips = [];

    function handleImages(input) {
        clips = [];
        if (input.files) {
            Array.from(input.files).forEach(file => {
                clips.push({ file: file });
            });
            document.getElementById('imageCount').innerText = `‚úÖ ${clips.length} ‡§´‡•ã‡§ü‡•ã ‡§ö‡•Å‡§®‡•Ä ‡§ó‡§à`;
        }
    }

    const fileToBase64 = (file) => new Promise((resolve) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => resolve(null);
    });

    // Audio Duration Calculator
    const getAudioDuration = (file) => new Promise((resolve) => {
        const url = URL.createObjectURL(file);
        const audio = new Audio(url);
        audio.onloadedmetadata = () => {
            resolve(audio.duration);
            URL.revokeObjectURL(url);
        };
        audio.onerror = () => resolve(0);
    });

    async function exportVideo() {
        const loader = document.getElementById('loader');
        const statusText = document.getElementById('statusText');
        const statusDetail = document.getElementById('statusDetail');
        
        const audioFile = document.getElementById('mainAudio').files[0];
        const bgmFile = document.getElementById('bgMusic').files[0];
        const logoFile = document.getElementById('logoInput').files[0];

        if (!audioFile) return alert("‚ùå ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§ö‡•Å‡§®‡§®‡§æ ‡§ú‡§∞‡•Å‡§∞‡•Ä ‡§π‡•à‡•§");
        if (clips.length === 0) return alert("‚ùå ‡§ï‡§Æ ‡§∏‡•á ‡§ï‡§Æ ‡§è‡§ï ‡§´‡•ã‡§ü‡•ã ‡§ö‡•Å‡§®‡•á‡§Ç‡•§");

        loader.style.display = 'flex';
        statusText.innerText = "Calculating Time...";

        try {
            // 1. Calculate Duration
            let totalTime = await getAudioDuration(audioFile);
            
            // Safety: If duration fails, use default 10s per image
            if (!totalTime || totalTime === Infinity) totalTime = clips.length * 10;
            
            // Divide total time by number of images
            const timePerImage = totalTime / clips.length;
            
            console.log("Audio Time:", totalTime);
            console.log("Time Per Image:", timePerImage);

            // 2. Prepare Files (Standard Reliable Method)
            statusText.innerText = "Processing Files...";
            const audioB64 = await fileToBase64(audioFile);
            const bgmB64 = bgmFile ? await fileToBase64(bgmFile) : null;
            const logoB64 = logoFile ? await fileToBase64(logoFile) : null;

            let clipsData = [];
            for (let i = 0; i < clips.length; i++) {
                statusDetail.innerText = `Preparing Image ${i+1}/${clips.length}...`;
                const imgB64 = await fileToBase64(clips[i].file);
                
                if (imgB64) {
                    clipsData.push({
                        imageData: imgB64,
                        duration: timePerImage, // ‡§Ø‡§π‡§æ‡§Å ‡§ú‡§æ‡§¶‡•Ç ‡§π‡•à (Auto Length)
                        type: 'image'
                    });
                }
            }

            // 3. Send to Server
            statusText.innerText = "Uploading...";
            statusDetail.innerText = "‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§¨‡§® ‡§∞‡§π‡§æ ‡§π‡•à... ‡§ï‡•É‡§™‡§Ø‡§æ 1 ‡§Æ‡§ø‡§®‡§ü ‡§á‡§Ç‡§§‡•õ‡§æ‡§∞ ‡§ï‡§∞‡•á‡§Ç‡•§";

            const response = await fetch(SERVER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    audioData: audioB64,
                    bgmData: bgmB64,
                    logoData: logoB64,
                    clips: clipsData
                })
            });

            if (!response.ok) {
                const errText = await response.text();
                throw new Error("Server Error: " + errText);
            }

            // 4. Download
            statusText.innerText = "Downloading...";
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `News_${Date.now()}.mp4`;
            document.body.appendChild(a);
            a.click();
            a.remove();

            loader.style.display = 'none';
            alert("‚úÖ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§¨‡§® ‡§ó‡§Ø‡§æ!");

        } catch (error) {
            console.error(error);
            loader.style.display = 'none';
            alert("Error: " + error.message);
        }
    }
</script>
</body>
</html>
